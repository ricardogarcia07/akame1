        <p style="color: white;">O churrasco tradicional, do pampa, é feito em pedaços grandes de carne e em fogo de lenha no chão. Os espetos de madeira são cravados no chão, na diagonal e perto do fogo. Dali se tiram lascas das partes externas mais assadas, enquanto as mais internas ficam assando.</p>
