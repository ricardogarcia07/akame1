<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/mine1.jpg" class="d-block w-100" alt="Primeiro slide">

                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h5 class="display-1">Minecraft</h5>
                    <p class="lead">Conheça ese jogo Maravilhoso.</p>
                </div>
                      
            </div>
            <div class="carousel-item">
                <img src="imagens/mine2.jpg" class="d-block w-100" alt="Primeiro slide">

                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h5 class="display-1">Biomas</h5>
                      <p class="lead">Muitas Variedades de Mundos e Seeds nas quais você pode Jogar.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/mine3.jpg" class="d-block w-100" alt="Primeiro slide">

                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h5 class="display-1">Modos</h5>
                      <p class="lead">Você consegue se conectar e jogar com Amigos.</p>
                </div>     
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
